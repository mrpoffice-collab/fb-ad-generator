<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Facebook Ad Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 10px; }
    canvas { border: 1px solid #ccc; margin-top: 20px; display:block; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Facebook Ad Generator</h1>
  <div class="form-group">
    <label>Company Name: <input id="companyName" /></label>
  </div>
  <div class="form-group">
    <label>Phone Number: <input id="phoneNumber" /></label>
  </div>
  <div class="form-group">
    <label>Industry: <input id="industry" /></label>
  </div>
  <div class="form-group">
    <label>Service Area: <input id="serviceArea" /></label>
  </div>
  <div class="form-group">
    <label>Primary Color: <input type="color" id="primaryColor" value="#338d8c"/></label>
  </div>
  <div class="form-group">
    <label>Secondary Color: <input type="color" id="secondaryColor" value="#764ba2"/></label>
  </div>
  <div class="form-group">
    <label for="bgImage">Background Image (optional)</label>
    <input type="file" id="bgImage" accept="image/*">
  </div>
  <div class="form-group">
    <button id="btn-generate-copy">Generate Ad Copy</button>
    <button id="generateBtn">Create Facebook Ad</button>
    <button id="downloadBtn">Download</button>
    <button id="copyUrlBtn">Copy URL</button>
  </div>

  <canvas id="canvas" width="1200" height="628"></canvas>

  <script>
    // Globals
    let currentCopySet = [];
    let selectedVariation = 0;
    let canvas, ctx;
    let currentPalette = {};
    let backgroundImg = null;

    // Helpers
    function hexToRgba(hex, alpha = 1) {
      const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex || '');
      if (!m) return `rgba(0,0,0,${alpha})`;
      const r = parseInt(m[1], 16), g = parseInt(m[2], 16), b = parseInt(m[3], 16);
      return `rgba(${r},${g},${b},${alpha})`;
    }

    function generateColorPalette(){
      const p = document.getElementById('primaryColor').value;
      const s = document.getElementById('secondaryColor').value;
      currentPalette = {
        background: p,
        backgroundGradient: s,
        accent: s,
        text: '#ffffff'
      };
    }

    // Ad copy generator (stub)
    function generateCopy(){
      currentCopySet = [
        {headline:"Professional Service", subhead:"Call today!", description:"We provide top quality service."}
      ];
      selectedVariation = 0;
      generateImage();
    }

    // Image renderer
    function generateImage(){
      if (!canvas) { canvas = document.getElementById('canvas'); ctx = canvas.getContext('2d'); }
      if (!canvas || !ctx) return;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      // background
      if (backgroundImg && backgroundImg.width && backgroundImg.height) {
        const cw = canvas.width, ch = canvas.height;
        const iw = backgroundImg.width, ih = backgroundImg.height;
        const scale = Math.max(cw / iw, ch / ih);
        const sw = iw * scale, sh = ih * scale;
        const dx = (cw - sw) / 2, dy = (ch - sh) / 2;
        ctx.drawImage(backgroundImg, dx, dy, sw, sh);
        const overlay = ctx.createLinearGradient(0,0,0,ch);
        overlay.addColorStop(0, hexToRgba(currentPalette.background,0.55));
        overlay.addColorStop(1, hexToRgba(currentPalette.accent,0.55));
        ctx.fillStyle = overlay; ctx.fillRect(0,0,cw,ch);
      } else {
        const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        g.addColorStop(0,currentPalette.background);
        g.addColorStop(0.5,currentPalette.backgroundGradient);
        g.addColorStop(1,currentPalette.accent);
        ctx.fillStyle=g; ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      // text
      const copy = currentCopySet[selectedVariation] || {};
      ctx.fillStyle = currentPalette.text;
      ctx.font = 'bold 48px Arial'; ctx.fillText(copy.headline||'', 60,100);
      ctx.font = '30px Arial'; ctx.fillText(copy.subhead||'', 60,160);
      ctx.font = '24px Arial'; ctx.fillText(copy.description||'', 60,210);
    }

    // Download
    function downloadImage(){
      const link = document.createElement('a');
      link.download = 'fb_ad.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Copy URL
    function copyShareableURL(){
      const url = location.origin+location.pathname+'?company='+encodeURIComponent(document.getElementById('companyName').value);
      navigator.clipboard.writeText(url);
      alert('URL copied!');
    }

    // Event wiring
    document.getElementById('btn-generate-copy').addEventListener('click', generateCopy);
    document.getElementById('generateBtn').addEventListener('click', generateImage);
    document.getElementById('downloadBtn').addEventListener('click', downloadImage);
    document.getElementById('copyUrlBtn').addEventListener('click', copyShareableURL);
    document.getElementById('bgImage').addEventListener('change', e=>{
      const f = e.target.files[0]; if(!f) return;
      const url = URL.createObjectURL(f);
      const img = new Image();
      img.onload = ()=>{backgroundImg=img; URL.revokeObjectURL(url); generateImage();};
      img.src=url;
    });

    window.addEventListener('DOMContentLoaded', ()=>{
      generateColorPalette();
    });
  </script>
</body>
</html>
